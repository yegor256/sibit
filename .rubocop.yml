---
AllCops:
  NewCops: enable
  Exclude:
    - 'assets/**/*'
    - 'vendor/**/*'
  DisplayCopNames: true
  TargetRubyVersion: 3.0
  SuggestExtensions: false
plugins:
  - rubocop-rake
  - rubocop-minitest
  - rubocop-performance
Gemspec/RequireMFA:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Layout/LineLength:
  Max: 100
Layout/EndOfLine:
  EnforcedStyle: lf
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Minitest/EmptyLineBeforeAssertionMethods:
  Enabled: false
Layout/MultilineMethodCallIndentation:
  Enabled: false
Metrics/ParameterLists:
  Max: 10
Metrics/ClassLength:
  Max: 250
Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Max: 100
Metrics/PerceivedComplexity:
  Enabled: false
Style/MultilineTernaryOperator:
  Enabled: false
Layout/EmptyLineAfterGuardClause:
  Enabled: false
Lint/OrAssignmentToConstant:
  Enabled: false
